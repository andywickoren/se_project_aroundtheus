<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="logo"
          src="./images/light-logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit profile modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container" id="profile-edit-modal-container">
        <button
          class="modal__close"
          type="button"
          id="edit-modal-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form" id="edit-modal-form" novalidate>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_name"
              id="owner-name"
              type="text"
              name="title"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="owner-name-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_description"
              id="owner-description"
              type="text"
              name="description"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="owner-description-error"></span>
          </label>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="add-card-modal-close-button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <!--the other form has the novalidate attribute-->
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              id="card-title"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              id="card-image-url"
              name="url"
              placeholder="Image URL"
              required
            />
            <span class=".modal__error" id="card-image-url-error"></span>
          </label>
          <button
            class="modal__save-button modal__save-button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Add preview image modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview-image">
        <button
          class="modal__close modal__close_preview-image"
          type="button"
          id="preview-modal-close-button"
        ></button>
        <img
          src="./images/yosemite-valley.jpg"
          alt="image preview"
          class="modal__preview-image"
        />
        <p class="modal__image-label">The Grand Canyon</p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/initialcards.js" type="module" defer></script>
    <script src="./pages/index.js" type="module" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
