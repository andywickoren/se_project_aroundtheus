<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="logo"
          src="./images/light-logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/AndyWickGreen.JPG"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Joseph Wickoren</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__info">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit profile modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input modal__input_type_name"
            type="text"
            name="title"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            placeholder="Description"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="modal-close-button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            id="profile-description-input"
            name="url"
            placeholder="Image URL"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Add preview image modal-->
    <div class="modal" id="preview-image-modal">
      <button
        class="modal__close"
        type="button"
        id="modal-close-button"
      ></button>
      <img src="" alt="" class="modal__preview-image" />
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
